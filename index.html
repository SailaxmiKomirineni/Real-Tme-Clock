<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Clock</title>
    <link rel="stylesheet" href = "./index.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span class="clock_hour hour1">1</span>
            <span class="clock_hour hour2">2</span>
            <span class="clock_hour hour3">3</span>
            <span class="clock_hour hour4">4</span>
            <span class="clock_hour hour5">5</span>
            <span class="clock_hour hour6">6</span>
            <span class="clock_hour hour7">7</span>
            <span class="clock_hour hour8">8</span> 
            <span class="clock_hour hour9">9</span>
            <span class="clock_hour hour10">10</span>
            <span class="clock_hour hour11">11</span>
            <span class="clock_hour hour12">12</span>           
        </div>
        <div class="hour_hand" id="hour">
            <span></span>
        </div>
        <div class="minute_hand" id="minute">
            <span></span>
        </div>
        <div class="second_hand" id="second">
            <span></span>
        </div>
        <div class="clock_circle">
            <span></span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
